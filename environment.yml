- defaults::Pillow
- defaults::six
- defaults::lxml
- defaults::numpy
- defaults::matplotlib
- csd-python-api
# HOTSPOTS API dependancy: https://github.com/prcurran/hotspots
- rdkit::rdkit
- defaults::scipy
- defaults::scikit-learn
- defaults::scikit-image
- defaults::pandas
- defaults::cython
- conda-forge::hdbscan
- conda-forge::tqdm
- conda-forge::xmltodict
