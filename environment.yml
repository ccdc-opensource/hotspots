# Minimal Environment
channels:

## For example, with a standard CCDC 2020 install on Windows 10 this might be as below for the CCDC miniconda installation
## - file://\Program Files\CCDC\Python_API_2020\ccdc_conda_channel # edit as needed
- rdkit
- bioconda
- conda-forge
- defaults
- schrodinger
- anaconda
